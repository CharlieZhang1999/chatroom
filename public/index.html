<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		
		<title>Chat App</title>
	</head>
	<body>
		<div class="container home">
			<div class="forms">
				<div class="join-container login">
					<header class="join-header">
						<h1><i class="fas fa-smile"></i> ChatCord</h1>
					</header>
					<main class="join-main">
						<form id="loginform" action="chat2.html">
							<div class="form-control">
								<label for="username">Username</label>
								<input
									type="text"
									name="username"
									id="signinusername"
									placeholder="Enter username..."
									required
								/>
							</div>
							<div class="form-control">
								<label for="password">Password</label>
								<input
									type="password"
									name="password"
									id="signinpassword"
									placeholder="Enter password..."
									required
								/>
							</div>
							<div class="form-control">
								<label for="room">Room</label>
								<select name="room" id="room">
									<option value="JavaScript">JavaScript</option>
									<option value="Python">Python</option>
									<option value="PHP">PHP</option>
									<option value="C#">C#</option>
									<option value="Ruby">Ruby</option>
									<option value="Java">Java</option>
								</select>
							</div>
							<div class="login-signup">
								Not a member?
								<a href="#" class="text signup-text">Signup Now!</a>
							</div>
							<button type="submit" class="btn">Join Chat</button>
						</form>
					</main>
				</div>
				<div class="join-container signup">
					<header class="join-header">
						<h1><i class="fas fa-smile"></i> ChatCord</h1>
					</header>
					<main class="join-main">
						<form id="signupform" action="chat2.html">
							<div class="form-control">
								<label for="username">Username</label>
								<input
									type="text"
									name="username"
									id="signupusername"
									placeholder="Create username..."
									required
								/>
							</div>
							<div class="form-control">
								<label for="password">Password</label>
								<input
									type="password"
									name="password"
									id="signuppassword"
									placeholder="Create password..."
									required
								/>
							</div>
							<div class="signup-login">
								Already a member?
								<a href="#" class="text signin-text">Signin Now!</a>
							</div>
							<button type="submit" class="btn">Register</button>
						</form>
					</main>
				</div>
			</div>
		</div>
	</body>
	<!-- <script src="../node_modules/axios/dist/axios.min.js"></script> -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script defer src="js/app.js"></script>
</html>
